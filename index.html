
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization App</title>
    <!-- Baseline CSS -->
    <link rel="stylesheet" href="baseline.css">

    <!-- Theme-specific CSS Files (initially disabled) -->
    <link rel="stylesheet" href="academia.css" id="academiaTheme" disabled>
    <link rel="stylesheet" href="cottagecore.css" id="cottagecoreTheme" disabled>
    <link rel="stylesheet" href="cyberpunk.css" id="cyberpunkTheme" disabled>
    <link rel="stylesheet" href="flat.css" id="flatTheme" disabled>
    <link rel="stylesheet" href="ide.css" id="ideTheme" disabled>
    <link rel="stylesheet" href="kid.css" id="kidTheme" disabled>
    <link rel="stylesheet" href="newspaper.css" id="newspaperTheme" disabled>
    

    <!-- Google Fonts -->
    	

    	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Homemade+Apple&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Londrina+Sketch&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Italiana&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        <header>
    		<h1>Prioritizing Tasks</h1>
    		<button id="addTaskButton" class="add-task-btn">Add New Task</button>
    		<button id="changeAestheticButton" class="add-task-btn">Change Aesthetic</button>
    		<button id="toggleViewButton" class="add-task-btn">View Task Graveyard</button>

        </header>
        <div id="taskGridContainer" class="container">
        	<!-- 3x4 Grid Layout -->
        	<div class="grid">
            	<div class="grid-header"></div>
            	<div class="grid-header">High</div>
            	<div class="grid-header">Medium</div>
            	<div class="grid-header">Low</div>
            
            	<div class="grid-label">Minutes</div>
            	<div class="grid-item" id="task1"></div>
            	<div class="grid-item" id="task2"></div>
            	<div class="grid-item" id="task3"></div>
            
            	<div class="grid-label">Hours</div>
            	<div class="grid-item" id="task4"></div>
            	<div class="grid-item" id="task5"></div>
            	<div class="grid-item" id="task6"></div>
            
            	<div class="grid-label">Days</div>
            	<div class="grid-item" id="task7"></div>
            	<div class="grid-item" id="task8"></div>
            	<div class="grid-item" id="task9"></div>
            
            	<div class="grid-label">Ongoing</div>
            	<div class="grid-item" id="task10"></div>
            	<div class="grid-item" id="task11"></div>
            	<div class="grid-item" id="task12"></div>
        </div><!--grid-->
    </div> <!--taskgrid container-->
</div> <!--container-->
<!-- Task Graveyard Container (Initially Hidden) -->
<div id="taskGraveyardContainer" class="container hidden">
    <h2>Task Graveyard</h2>
    <div id="graveyardTasks" class="grid">
        <!-- Completed tasks will be appended here -->
    </div>
</div>
<!-- Task Modal -->
<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Task</h2>
        <form id="taskForm">
            <label for="taskText">Task:</label>
            <input type="text" id="taskText" name="taskText" required><br><br>
            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select><br><br>
            
            <label for="timeBudget">Time Budget:</label>
            <select id="timeBudget" name="timeBudget">
                <option value="short">Minutes</option>
                <option value="medium">Hours</option>
                <option value="long">Days</option>
                <option value="ongoing">Ongoing</option>
            </select><br><br>
            
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate"><br><br>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

            <button type="submit" id="submitTaskBtn">Add Task</button>
        </form>
    </div>
</div>

    <script src="scripts.js"></script> <!-- Ensure this is at the end -->
</body>
</html>
